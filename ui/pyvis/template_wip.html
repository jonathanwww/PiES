<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 500px;
            border: 0px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1', title: 'Information about Node 1'},
        {id: 2, label: 'Node 2', title: 'Information about Node 2'},
        {id: 3, label: 'Node 3', title: 'Information about Node 3'},
        {id: 4, label: 'Node 4', title: 'Information about Node 4'},
        {id: 5, label: 'Node 5', title: 'Information about Node 5'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);
    
    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        "configure": {
            "enabled": false
        },
        "edges": {
            "color": {
                "inherit": true
            },
            "smooth": {
                "enabled": true,
                "type": "dynamic"
            }
        },
        "interaction": {
            "dragNodes": true,
            "hideEdgesOnDrag": false,
            "hideNodesOnDrag": false
        },
        "physics": {
            "enabled": true,
            "stabilization": {
                "enabled": true,
                "fit": true,
                "iterations": 1000,
                "onlyDynamicEdges": false,
                "updateInterval": 50
            }
        }
    };
    var network = new vis.Network(container, data, options);
    
</script>
</body>
</html>
